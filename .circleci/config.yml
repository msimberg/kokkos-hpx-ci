version: 2
jobs:
  setup:
    docker:
      - image: stellargroup/hpx:dev
    working_directory: /kokkos-hpx
    steps:
      - run:
          name: Cloning Kokkos development branch
          command: |
            git clone https://github.com/kokkos/kokkos.git
            cd kokkos
            git checkout develop
      - run:
          name: Configure HPX runtime
          command: |
            printf '[hpx]\nos_threads=2' > hpx.ini
      - persist_to_workspace:
           root: /kokkos-hpx
           paths:
             - ./*
  build_and_test_blocking_0:
    docker:
      - image: stellargroup/hpx:dev
    working_directory: /kokkos-hpx
    environment:
      PKG_CONFIG_PATH: /usr/local/lib/pkgconfig/
      HPX_INI: /kokkos-hpx/hpx.ini
    steps:
      - attach_workspace:
          at: /kokkos-hpx
      - run:
          # TODO: Add bc to image
          name: Installing bc for Makefiles
          command: |
            apt install -y bc
      - run:
          name: Building Kokkos with HPX backend (blocking, version 0)
          command: |
            mkdir build && cd build
            ../kokkos/generate_makefile.bash \
                --compiler=$CXX \
                --cxxstandard=c++17 \
                --cxxflags="-Werror -Wno-#warnings -DKOKKOS_HPX_IMPLEMENTATION=0" \
                --with-devices=HPX \
                --with-hpx-options= \
                --with-options=disable_deprecated_code,compiler_warnings \
                --debug
            make -k -j2 build-test
      - run:
          name: Running Kokkos tests
          command: |
            cd build
            make test
